<!doctype html>
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Sec Blog</title>
<script src="/jquery/jquery-1.10.2.js"></script>
<script>
function show(uri){
$.get('/blog/a/'+uri+".txt",function(data){
$("#content").html("<pre>"+data+"</pre>");
});
}

</script>
<script>
h = location.hash;
if(h.length > 1){
	show(h.substr(1));
}
</script>
<style>
#articles{
min-width:120px;
max-width:150px;
float:left;
margin-left:5px;
padding-left:8px;
border:1px solid #999;
}
#content{
width:auto;
min-width:800px;
float:left;
margin-left:5px;
padding-left:8px;
border:1px solid #999;
}

</style>
</head>
<body>
<script>
function geta(){
$.get('/blog/a.txt',function(data){
d = data.split(',');
s ='';
for ( a in d){
s += "<a href=#" + d[a] + " onclick=show('"+d[a]+"')" + " title='"+d[a] +"'>";
console.log(d[a].length);
if(d[a].length > 20){ 
s += d[a].substr(0,18)+"..."; }
else{
s += d[a];
}
s += "</a><br/>";
}
$('#articles').html(s);
});
}
geta();
</script>
<div id="articles">
</div>
<div id="content">
</div>
</body>
</html>
